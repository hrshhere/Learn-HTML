<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, video and Audio Tag..</title>
</head>
<body>
    <img src="https://plus.unsplash.com/premium_photo-1681412205223-b897c2943b06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="">

    <!--img tag use for Use image in doc..-->

    <a href="https://unsplash.com/">Search Here!!</a>             <!--Here "a" is the anchor tag-->


    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>


    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
